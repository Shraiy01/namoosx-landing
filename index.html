<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Light theme favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" media="(prefers-color-scheme: light)" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" media="(prefers-color-scheme: light)" />
    
    <!-- Dark theme favicon -->
    <link rel="icon" type="image/jpeg" href="/favicon1.jpeg" media="(prefers-color-scheme: dark)" />
    <link rel="shortcut icon" type="image/jpeg" href="/favicon1.jpeg" media="(prefers-color-scheme: dark)" />
    
    <!-- Fallback favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Namoosx delivers AI-driven, blockchain-native, cyber-resilient architectures that empower organizations to explore new frontiers and create measurable outcomes." />
    <meta name="keywords" content="AI consulting, blockchain development, smart contracts, Web3, cybersecurity, generative AI, automation" />
    <meta property="og:title" content="Namoosx - Beyond Consulting. Engineering the Future." />
    <meta property="og:description" content="AI-driven, blockchain-native, cyber-resilient architectures for visionary innovators." />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Namoosx - Beyond Consulting. Engineering the Future." />
    <meta name="twitter:description" content="AI-driven, blockchain-native, cyber-resilient architectures for visionary innovators." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <title>Namoosx - Beyond Consulting. Engineering the Future.</title>
    
    <!-- Dynamic favicon based on theme -->
    <script>
      function updateFavicon() {
        const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const favicon = document.querySelector('link[rel="icon"]');
        if (favicon) {
          favicon.href = isDark ? '/favicon1.jpeg' : '/favicon.ico';
        }
      }
      
      // Update favicon on load
      document.addEventListener('DOMContentLoaded', updateFavicon);
      
      // Update favicon when theme changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
